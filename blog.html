<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><title>Blog</title><link rel='stylesheet' href='styles.css'></head><body><h1>Cueverse Blog</h1><div id='posts'></div><script>fetch('blog/blog.json').then(r => r.json()).then(data => {document.getElementById('posts').innerHTML = data.map(p => `<h2>${p.title}</h2><p>${p.content}</p>`).join('');});</script></body></html>
